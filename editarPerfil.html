<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <title>Editar Perfil</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/main/header.css">
        <link rel="stylesheet" href="./assets/css/main/burguerMenu.css">
        <link rel="stylesheet" href="./assets/css/main/perfil.css">
        <link rel="stylesheet" href="./assets/css/editarPerfil/editarPerfil.css">
    </head>
    <body>
        <header>
            <label for="menu"> ☰ </label>
            <h1>Today Activies</h1>
            <button id="perfil">Perfil</button>
        </header>
    
        <nav class="navPag">
            <input type="checkbox" id="menu">
            <ul>
              <li><a href="index.html">Inicio</a></li>
              <li><a href="sobreNosotros.html">Sobre nosotros</a></li>
              <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    
        <div class="navPerfil" id="navPerfil">
            <span id="closePerfil" class="closePerfil">&times;</span>
            <h3 id="nombreUsuarioPerfil">Usuario</h3>
            <ul>
                <li id="publicaciones"><a href="publicacion.html">Publicaciones</a></li>
                <li><a href="index.html">Inicio</a></li>
                <li id="sesionCierre">Cerrar Sesion</li>
            </ul>
        </div>
        
        <div class="contenedor-principal">
            <div class="contenedor-editarPerfil">
                <div class="form">
                    <h2>Editar Perfil</h2>
                    <div class="formulario-editarPerfil">
                        <label for="nombre-editarP">Nombre de Usuario</label>
                        <input type="text" id="nombre-editarP" placeholder="Ingresa tu nuevo nombre de usuario" required>
                    </div>
        
                    <div class="formulario-editarPerfil">
                        <label for="correo-editarP">Correo Electrónico</label>
                        <input type="email" id="correo-editarP" placeholder="Ingresa tu nuevo correo" required>
                    </div>
        
                    <div class="formulario-editarPerfil">
                        <label for="contraseña-editarP">Contraseña para confirmar</label>
                        <input type="password" id="contraseña-editarP" placeholder="Ingresa tu nueva contraseña" required>
                    </div>
        
                    <div class="formulario-editarPerfil">
                        <button id="boton-editarP">Guardar Cambios</button>
                    </div>
                    <div id="msg-error-editarP"></div>
                </div>
                <div class="form">
                    <h2>Cambiar contraseña</h2>
                    <div class="formulario-editarPerfil">
                        <label for="passVieja">Contraseña de ahora</label>
                        <input type="password" id="passVieja" placeholder="Ingresa tu nuevo nombre de usuario" required>
                    </div>
        
                    <div class="formulario-editarPerfil">
                        <label for="nuevaPass">Nueva contraseña</label>
                        <input type="password" id="nuevaPass" placeholder="Ingresa tu nuevo correo" required>
                    </div>
        
                    <div class="formulario-editarPerfil">
                        <label for="passConfi">Nueva Contraseña</label>
                        <input type="password" id="passConfi" placeholder="Ingresa tu nueva contraseña" required>
                    </div>
        
                    <div class="formulario-editarPerfil">
                        <button id="boton-actualizar">Cambiar contraseña</button>
                    </div>
                    <div id="msg-error-actualizar"></div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/api.js"></script>
    <script src="./assets/js/declaraciones.js"></script>
    <script src="./assets/js/perfil.js"></script>
    <script src="./assets/js/editarPerfil.js"></script>
</html>
